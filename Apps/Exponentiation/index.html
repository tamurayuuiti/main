  <title>累乗・冪乗計算機</title>

<body>
  <div class="container">
    <h2>累乗・冪乗計算機</h2>

    <div class="input-group">
      <input type="number" id="base" placeholder="底 (Base)" step="any">
    </div>

    <div class="input-group">
      <input type="number" id="exponent" placeholder="指数 (Exponent)" step="any">
    </div>

    <button id="calcBtn" onclick="calculatePower()">計算</button>

    <div class="error-message" id="errorMessage"></div>
    <div class="exponent-result" id="exponentResult"></div>
    <div class="result" id="result"></div>
    <div class="limits">※ 計算可能範囲: 底 ±1e1000, 指数 ±1000000</div>
  </div>

  <script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QZR5YW62PM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-QZR5YW62PM');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>素因数分解計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>素因数分解計算機</h2>

    <div class="input-container">
      <input type="number" id="numberInput" placeholder="数値を入力" min="2" inputmode="numeric">
      <div class="char-counter" id="charCounter">現在の桁数: 0（最大30桁）</div>
    </div>

    <div class="loading" id="loading" style="display: none;">
      計算中...
      <span id="elapsed-time">（経過時間: 0.0 秒）</span>
      <div class="spinner" id="spinner"></div>
    </div>

    <button id="calculateButton">計算</button>

    <div class="error-message" id="errorMessage"></div>
    <div class="time" id="time"></div>
    <div class="result" id="result"></div>
    <div class="limits">※ 2以上の整数を入力してください</div>
  </div>
  
  <script type="module" src="main_script.js"></script>
</body>
</html>
